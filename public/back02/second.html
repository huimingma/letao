<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>

    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/comment.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <!-- 左侧边栏 -->
    <div class="lt_aside">
        <!-- 标题 -->
        <div class="brand">
            <a>黑马31期</a>
        </div>
        <!-- 头像 -->
        <div class="user">
            <img src="./images/2.png" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <!-- 用于切换展示的二级列表 -->
                    <div class="child">
                        <a href="first.html">一级分类</a>
                        <a href="second.html" class="active">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>

                </li>
            </ul>
        </div>
    </div>

    <!-- 右侧部分 -->
    <div class="lt_main">
        <!-- 头部 -->
        <div class="lt_topbar">
            <a class="icon_left pull-left">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a class="icon_right pull-right">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>

        <div class="container-fluid mt_20">

            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li><a href="#" style="color: #777">分类管理</a></li>
                <li><a href="#" style="color: #777">二级分类</a></li>
            </ol>

            <button class="btn btn-default confirm" style="margin-bottom: 20px;">添加按钮</button>

            <!-- tabel -->
            <!-- 表格 -->
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th style="width: 10%">序号</td>
                        <th style="width: 30%">一级分类名称</th>
                        <th style="width: 30%">二级分类名称</th>
                        <th style="width: 30%">二级分类LOGO</th>
                    </tr>
                </thead>
                <tbody>

                    <!-- 填个坑 -->
                    <tr>
                        <td>1</td>
                        <td>余生馆</td>
                        <td>啥玩意</td>
                        <td>一边玩去</td>

                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 分页容器 -->
        <div class="pull-right">
            <ul id="paginator" class="pagination">
            </ul>
        </div>
    </div>




    <!-- 退出遮罩层 -->
    <div class="modal fade" id="logoutModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p style="color: #A94442"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加信息模态框 -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

                <form id="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                    </div>
                    <div class="modal-body">

                        <!-- 下拉框 -->
                        <div class="form-group">

                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                    data-toggle="dropdown">
                                    <span id="dropdownText">请选择一级分类</span>
                                    <span class="caret"></span>
                                </button>

                                <ul class="dropdown-menu">
                                    <!-- 挖坑填坑 -->
                                    <li><a href="#">1233</a></li>
                                </ul>
                            </div>

                            <!-- 准备一个隐藏域 -->
                            <input type="hidden" name="categoryId">
                            <!-- 火热的品牌 hot  1火热  0凉凉 -->
                            <input type="hidden" name="hot" value="1">
                        </div>

                        <!-- bootstrap有格式规范, 每一行需要外层包一个 form-group -->
                        <div class="form-group">
                            <input type="text" class="form-control" name="categoryName" placeholder="请输入二级分类">
                        </div>

                        <div class="form-group">
                            <label for="fileupload" class="btn btn-default">上传图片</label>
                            <!-- 指定name, 用于后台接收图片对象 -->
                            <!-- 指定data-url, 配置后台图片上传的接口地址 -->
                            <!-- <input type="file" id="fileupload" style="display: none" > -->
                            <input type="file" name="pic1" data-url="/category/addSecondCategoryPic" id="fileupload"
                                style="display: none;">
                        </div>

                        <div class="form-group" id="imgBox">
                            <img src="./images/2.png" alt="" width="100px">
                            <!-- 添加一个隐藏域, 专门用于提交图片地址 -->
                            <input type="hidden" name="brandLogo">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

        {{each rows v i}}
            <tr>
                <td>{{i+1+(page-1)*size}}</td>
                <td>{{v.categoryName}}</td>
                <td>{{v.brandName}}</td>
                <td>{{v.brandLogo}}</td>
            </tr>
        {{/each}}
    </script> -->


    <script type="text/html" id="secondTmp">
        {{ each rows v i }}
          <tr>
            <td>{{ i+1 + (page-1)*size }}</td>
            <td>{{ v.categoryName }}</td>
            <td>{{ v.brandName }}</td>
            <td>
              <img style="height: 50px;" src="{{ v.brandLogo }}" alt="">
            </td>
          </tr>
        {{ /each }}
      </script>



    <script type="text/html" id="dropdownTpl">
        {{each rows v i}}
            <li><a href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>
        {{/each}}
    </script>



    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>

    <!-- <script src="./js/index.js"></script> -->
    <script src="./js/isLogin.js"></script>
    <script src="./js/second.js"></script>
</body>

</html>
