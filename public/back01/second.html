<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>首页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">

    <link rel="stylesheet" href="./css/comment.css" />
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/user.css">

</head>

<body>


    <!-- 左侧 -->
    <div class="lt_aside">
        <!-- 标题 -->
        <div class="title">
            <a href="javascript:;">
                传智31
            </a>
        </div>
        <!-- 用户头像 -->
        <div class="user">
            <a href="javascript:;">
                <img src="./images/wlk1.jpg" alt="">
            </a>
            <p>超级管理员</p>
        </div>
        <!-- 管理 -->
        <div class="category">
            <ul>
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="mange">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <!-- 用于切换展示的二级列表 -->
                    <div class="child" style="display: block">
                        <a href="first.html">一级分类</a>
                        <a href="second.html" class="active">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 右侧 -->
    <div class="lt_right">
        <!-- 上方的top -->
        <div class="top">
            <a href="#" class="icon-left pull-left">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="#" class="icon-right pull-right">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>
        <!-- 下方的主体区域 -->
        <div class="container-fluid">

            <!-- 面包屑导航 -->
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li><a href="#" class="color">分类管理</a></li>
                <li><a href="#" class="color">二级分类</a></li>
            </ol>

            <button class="btn btn-default mt_20 addCategory" style="margin-bottom: 20px;">添加分类</button>

            <!-- 表格 -->
            <!-- 添加 .table-bordered 类为表格和其中的每个单元格增加边框。
            通过添加 .table-hover 类可以让 <tbody> 中的每一行对鼠标悬停状态作出响应。 -->
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th style="width: 10%;">序号</th>
                        <th style="width: 30%;">一级分类名</th>
                        <th style="width: 30%;">二级分类名称</th>
                        <th style="width: 30%;">二级分类LOGO</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 挖个大坑 -->

                </tbody>
            </table>

            <!-- 准备分页容器  3.x版本要求是 ul结构 -->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>

        </div>
    </div>

    <!-- 退出模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body red">
                    <i class="glyphicon glyphicon-info-sign"></i>
                    <span>您确定要退出后台管理系统吗？</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary back">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加模态框 -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

                <form id="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>
                    <div class="modal-body">
                        <!-- bootstrap有格式规范, 每一行需要外层包一个 form-group -->

                        <div class="form-group">
                            <!-- 下拉框 -->
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                    data-toggle="dropdown">
                                    <span id="dropdownText">请选择一级分类</span>
                                    <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <!-- 挖个坑 -->

                                </ul>
                            </div>
                            <!-- 准备一个隐藏域 -->
                            <input type="hidden" name="categoryId">
                            <!-- 火热的品牌 hot 1代表火热 0代表凉凉 -->
                            <input type="hidden" name="hot" value="1">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入二级分类" name="brandName"
                               >
                               <!-- data-bv-field="categoryName" -->
                        </div>

                        <!-- <div class="form-group">
                            <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类">
                          </div> -->

                        <div class="form-group">
                            <label for="fileupload" class="btn btn-default">上传图片</label>

                            <!--  指定name，用于后台接收图片对象，
                            指定data-url,配置后台图片上传的接口地址 -->
                        
                            <input type="file" name="pic1" data-url="/category/addSecondCategoryPic" id="fileupload"
                                style="display: none;">
                        </div>

                        <div class="form-group" id="imgBox">
                            <img src="./images/wlk1.jpg" alt="" style="width: 100px">
                            <!-- 添加一个隐藏域，专门用于提交图片地址 -->
                            <input type="hidden" name="brandLogo">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary confirmBtn">添加</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script type="text/html" id="secondTpl">
        {{each rows v i}}
            <tr>
                <td>{{i+1+(page-1)*size}}</td>
                <td>{{v.categoryName}}</td>
                <td>{{v.brandName}}</td>
               
                <td><img src="{{v.brandLogo}}" alt="" style="height: 50px;"></td>
            </tr>
        {{/each}}
    </script>

    <script type="text/html" id="dropdownTpl">
        {{each rows v i}}
            <li><a data-id="{{ v.id }}" href="#">{{ v.categoryName }}</a></li>
        {{/each}}
    </script>





    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>

    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>

    <script src="./js/comment.js"></script>
    <!-- <script src="./js/index.js"></script> -->
    <script src="./js/isLogin.js"></script>
    <script src="./js/second.js"></script>

</body>

</html>
